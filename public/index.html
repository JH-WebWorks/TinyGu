<html>
  <head>
    <title>TinyGU</title>
    <link rel="stylesheet" href="/styles/layout.css" />
    <script src="/lib/jquery/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="/assets/uni_head_official-colorinverted.svg"
          alt="Goethe-Universität Frankfurt am Main"
        />
      </a>
      <div class="title">Kurzlink-Service</div>
    </header>
    <div id="main">
      <script>
        function attatchToMain(file) {
          $.ajax({
            url: `/pages/${file}.html`,
            success: function (result) {
              $("#main").html(result);
            },
          });
        }
        const path = window.location.pathname.replace("/", "");
        if (path === "") {
          attatchToMain("home");
        } else if (path === "impressum") {
          attatchToMain("impressum");
        } else if (path === "404-Not-Found") {
          attatchToMain("notfound");
        }
      </script>
    </div>
    <footer>
      <section>
        <a href="http://www.uni-frankfurt.de/"
          >Die Goethe-Universität Frankfurt am Main</a
        >
        <div class="pull-right">
          <a href="/datenschutz">Datenschutzerklärung</a>
          |
          <a href="/impressum">Impressum</a>
          |
          <a href="/AGB">AGB</a>
        </div>
      </section>
    </footer>
  </body>
</html>
