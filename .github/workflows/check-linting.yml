name: code_style_test

on:
   pull_request:
      branches: main

jobs:
   run_linting:
      runs-on: ubuntu-latest
      steps:
         - name: Check out code
           uses: actions/checkout@v1
         - name: Set up node
           uses: actions/setup-node@v1
         - name: Install dependencies
           run: yarn
         - name: Run tests
           run: yarn run eslint